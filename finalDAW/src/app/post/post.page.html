<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <div class="galeria" *ngFor="let postId of post">
      <img src="{{postId.video}}"
      alt="Base64 encoded image"><br>
        <h1>{{postId.titulo}}</h1>
        <p>{{postId.contenido}}</p>
        <div *ngIf="isAdmin">
      <ion-button (click)="deletePost()">Delete</ion-button>
      <ion-button [routerLink]="['/update-post', postId.id]">Update</ion-button></div>
    </div>
    <form *ngIf="isLogged">
      <!-- <ion-item>
        <ion-label>idUsuario</ion-label>
        <ion-input type="text"  name="id" id="idUsuario"></ion-input>
      </ion-item> -->

      <h1>Comment</h1>
      <ion-item>
        <ion-textarea type="text" name="comentario" id="comentario" auto-grow></ion-textarea>
      </ion-item>
      <ion-button class="usuario" (click)="createComment()" ion-button type="submit" block>Add New Comment</ion-button>
    </form>
    <b *ngIf="!isLogged">
      <h2>Tienes que iniciar sesion para poder comentar<a color="tertiary" [routerLink]="['/login']">Iniciar sesion</a></h2>
    </b>

    <div id="comentarios" *ngFor="let comentario of comments">
      <b>{{comentario.username}}</b>
      <p>{{comentario.comentario}}</p>
      <p>{{comentario.fecha}}</p>
    </div>
