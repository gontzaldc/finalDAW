<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="titulo" [routerLink]="['/home']">
        Oinatz
      </ion-title>
      <div class="right">
        <ion-title class="menu">
          |
        </ion-title>
        <ion-title class="menu" [routerLink]="['/galeria']">
          Galeria
        </ion-title>
        <ion-title class="menu">
          |
        </ion-title>
        <ion-title class="menu" [routerLink]="['/menu-fotos']">
          Blog
        </ion-title>
        <ion-title class="menu">
          |
        </ion-title>
        <ion-title class="menu" [routerLink]="['/informazioa']">
          Contacto
        </ion-title>
        <ion-title class="menu">
          |
        </ion-title>

          Añadir Post
        </ion-title>

          |
        </ion-title>

          <ion-icon  color="primary" name="log-in-outline"></ion-icon>
        </ion-button>
